<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Quick Login Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        .btn { 
            background: #4CAF50; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover { background: #45a049; }
        .btn-secondary { background: #2196F3; }
        .btn-secondary:hover { background: #1976D2; }
        .status { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 15px 0; 
            display: none;
        }
        .success { background: rgba(76, 175, 80, 0.3); border: 1px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.3); border: 1px solid #f44336; }
        .debug { 
            background: rgba(0,0,0,0.3); 
            padding: 15px; 
            border-radius: 8px; 
            font-family: monospace; 
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Login Test</h1>
        <p>Test login functionality without form validation issues</p>
        
        <div class="form-group">
            <label>Quick Select Credentials:</label>
            <select id="quickSelect" onchange="fillCredentials()">
                <option value="">-- Select Test Account --</option>
                <option value="admin@neurosense360.com:admin123">Super Admin</option>
                <option value="clinic@demo.com:clinic123">Clinic Admin</option>
                <option value="user@demo.com:user123">Regular User</option>
                <option value="test@test.com:test123">Test User</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter email" value="admin@neurosense360.com">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password" value="admin123">
        </div>
        
        <button class="btn" onclick="testLogin()">üîê Test Login</button>
        <button class="btn btn-secondary" onclick="openRealApp()">üöÄ Open Real App</button>
        <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Clear Storage</button>
        
        <div id="status" class="status"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        let debugOutput = document.getElementById('debug');
        let statusDiv = document.getElementById('status');
        
        function fillCredentials() {
            const select = document.getElementById('quickSelect');
            const [email, password] = select.value.split(':');
            if (email && password) {
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
            }
        }
        
        function log(message) {
            debugOutput.style.display = 'block';
            debugOutput.innerHTML += message + '<br>';
            debugOutput.scrollTop = debugOutput.scrollHeight;
            console.log(message);
        }
        
        function showStatus(message, type) {
            statusDiv.style.display = 'block';
            statusDiv.className = 'status ' + type;
            statusDiv.innerHTML = message;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üî• Starting login test...');
            log('üìß Email: ' + email);
            log('üîë Password: ' + (password ? '***provided***' : 'MISSING'));
            
            if (!email || !password) {
                showStatus('‚ùå Email and password are required!', 'error');
                return;
            }
            
            try {
                // Simulate the authService login process
                const staticCredentials = {
                    'admin@neurosense360.com': { password: 'admin123', role: 'super_admin' },
                    'clinic@demo.com': { password: 'clinic123', role: 'clinic_admin' },
                    'user@demo.com': { password: 'user123', role: 'user' },
                    'test@test.com': { password: 'test123', role: 'user' }
                };
                
                const normalizedEmail = email.trim().toLowerCase();
                log('üìß Normalized email: ' + normalizedEmail);
                
                const credential = staticCredentials[normalizedEmail];
                log('üìù Credential found: ' + (credential ? 'YES' : 'NO'));
                
                if (credential) {
                    log('üîë Checking password...');
                    if (credential.password === password) {
                        log('‚úÖ Password match!');
                        
                        // Store in localStorage
                        const user = {
                            email: normalizedEmail,
                            role: credential.role,
                            name: credential.role === 'super_admin' ? 'Super Admin' : 'Demo User'
                        };
                        
                        localStorage.setItem('demoUser', JSON.stringify(user));
                        localStorage.setItem('demoToken', 'test_token_' + Date.now());
                        
                        log('‚úÖ User stored in localStorage');
                        showStatus('üéâ Login Successful! You can now open the real app.', 'success');
                        
                    } else {
                        log('‚ùå Password mismatch!');
                        log('Expected: ' + credential.password);
                        log('Got: ' + password);
                        showStatus('‚ùå Invalid password!', 'error');
                    }
                } else {
                    log('‚ùå No credential found for: ' + normalizedEmail);
                    log('Available emails: ' + Object.keys(staticCredentials).join(', '));
                    showStatus('‚ùå Email not found!', 'error');
                }
                
            } catch (error) {
                log('üö® Error: ' + error.message);
                showStatus('üö® Error: ' + error.message, 'error');
            }
        }
        
        function openRealApp() {
            window.open('http://localhost:3000', '_blank');
        }
        
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            debugOutput.innerHTML = '';
            debugOutput.style.display = 'none';
            statusDiv.style.display = 'none';
            log('üóëÔ∏è Storage cleared');
        }
        
        // Auto-fill admin credentials on load
        window.onload = function() {
            log('üöÄ Quick Login Test Ready');
            log('üìã Available test accounts:');
            log('   ‚Ä¢ admin@neurosense360.com : admin123');
            log('   ‚Ä¢ clinic@demo.com : clinic123');
            log('   ‚Ä¢ user@demo.com : user123');
            log('   ‚Ä¢ test@test.com : test123');
        };
    </script>
</body>
</html>
